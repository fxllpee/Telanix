# Render Blueprint para TelaNix Backend
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: telanix-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && pnpm install && pnpm build
    startCommand: cd backend && pnpm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: telanix-db
          property: connectionString
      - key: FRONTEND_URL_PROD
        value: https://telanix.onrender.com
      - key: JWT_SECRET
        generateValue: true

databases:
  # PostgreSQL Database
  - name: telanix-db
    databaseName: telanix
    plan: free
    region: oregon
    postgresMajorVersion: 15

